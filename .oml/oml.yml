project:
   title: Oml Template # set this
   description: This is an OML project template # set this
   group: io.opencaesar
   version: 1.0.0

dependencies:
   - io.opencaesar.ontologies:core-vocabularies:5.+

datasets:
   template:
      iri: http://opencaesar.io/template/description/bundle # root ontology
      url: http://localhost:3030/template # matches name in .oml/fuseki.ttl
      sources: [ 'src/oml' ]
      queries: src/sparql
      validations: src/shacl